<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="container">
    <div class="phone">
      <img src="./img/insta.png" alt="Celular que mostra Instagram aberto">
    </div>
    <div class="continue">
      <div class="group">
        <img class="logo" src="./img/logo.png" alt="Logo do Instagram">
        <div class="profilePhoto">
          <img src="./img/eu.png" alt="Foto de perfil">
        </div>
        <a href="#" class="login">Continue como hs_sanches</a>
        <a href="#" class="logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="notAccount">Não é hs_sanches</p>
        <p class="notAccount">
          <span class="linkBlue">Alterar contas</span>
          ou
          <span class="linkBlue">Inscrever-se</span>
        </p>
      </div>
      <div class="getApp">
        <p class="app">Baixe o Aplicativo</p>
        <div class="dowload">
          <a href="#" class="appDowload"><img src="./img/googleplay.png" alt=""></a>
          <a href="#" class="appDowload"><img src="./img/apple.png" alt=""></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
